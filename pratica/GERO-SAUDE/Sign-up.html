<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERO SAUDE - REGISTRE-SE</title>
</head>

<body>
    <header>
        <h1><span id="conecta">ConectaMais</span> GERO SAÚDE</h1>
        <p>Vida longa, com mais conforto e segurança!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="">Conheça nossos planos</a>
        <a href="Sign-in.html">Login/Registre-se</a>
        <a href="">Nossos Valores</a>
    </nav>

    <main>
        <div id="registro">
            <div id="id01" class="modal">
                <form class="modal-content" action="#">
                    <div class="container">
                        <h1>Registre-se</h1>
                        <p>Por favor preencha este formulário para criar uma conta.</p>
                        <hr>
                        <label for="email"><b>Email</b></label>
                        <input type="text" placeholder="Insira seu email" name="email" required><br>
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Crie uma senha" name="psw" required><br>
                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input type="password" placeholder="Repita a senha" name="psw-repeat" required><br>
                        <label>
                            <input type="checkbox" checked="checked" name="remember">
                            Remember me
                        </label>
                        <p>Ao criar uma conta você concorda com nossos <a href="#" style="color:dodgerblue">Termos &
                                Privacidade</a>.</p>
                        <div class="clearfix">
                            <button type="submit" class="signup">Criar conta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
