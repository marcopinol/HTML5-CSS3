    <main>
        <div id="form-idoso">
            <form>
                <h1>Formulário de envio de notificação</h1>
                <fieldset>
                    <legend>Preencha os campos abaixo com os dados do idoso</legend>
                    <div class="campo">
                        <label for="iname">Nome e Sobrenome</label>
                            <input type="text" name="name" id="iname" required>
                    </div>
                    <div class="campo">
                        <label for="itel">Telefone do idoso</label>
                            <input type="tel" name="tel" id="itel" required>
                    </div>
                    <div class="campo">
                        <label for="iemail">E-mail do idoso</label>
                            <input type="email" name="email" id="iemail" required>
                    </div>
                    <button type="submit" id="enviar" onclick="dados()" >Enviar</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="scripts/script.js"></script>
