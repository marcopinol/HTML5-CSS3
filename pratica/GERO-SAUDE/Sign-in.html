<head>

<body>
    <header>
        <h1><span>ConectaMais</span> GERO SAÚDE</h1>
        <p>Vida longa, com mais conforto e segurança!</p>
    </header>

    <div class="container">
        <nav id="nav1">
            <a href="index.html">Home</a>

            <a href="#">Nossos Valores</a>
        </nav>
        <nav id="nav2">
            <a href="Sign-in.html">Login/Registre-se</a>
        </nav>
    </div>
    <main>
        <div id="login">
            <h1>Login</h1>
            <p>Não tem conta? Crie <a href="Sign-up.html">aqui</a></p>
            <form action="#">
                <div id="form">
                    <label for="iemail"><b>Email</b></label><br>
                    <input type="text" placeholder="Insira seu email" name="email" required id="iemail"><br>
                    
                    <div id="senha">
                        <label for="ipsw"><b>Senha</b></label><br>
                        <input type="password" placeholder="Insira sua senha" name="psw" required id="ipsw"><br>
                    </div>

                    <div id="botoes">
                        <span class="psw">Esqueceu a <a href="#">senha?</a></span>
                        <label id="remember">
                            <input type="checkbox" checked="checked" name="remember"> Remember me
                        </label><br>
                    </div>

                    <button type="submit" id="botaologin">Login</button><br>
                </div>
            </form>
        </div>
    </main>
