<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video width="560" height="315" poster="imagens/thumb.png" controls>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogv">
        <source src="midia/Meu-Video.webm" type="video/webm">
    </video>
    <p>Este vídeo está hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fj245xMr-BM?si=RWiorfO41OYKL-GI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
