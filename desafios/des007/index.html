<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a Imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(min-width: 1310px)" srcset="images/foto-xg.png" type="image/png">
        <source media="(min-width: 1030px)" srcset="images/foto-g.png" type="image/png">
        <source media="(min-width: 830px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-p.png" alt="foto-p">
    </picture>
</body>
</html>
