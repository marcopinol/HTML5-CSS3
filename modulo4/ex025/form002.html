<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="iuser">Usuário: </label>
                <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="20" placeholder="Minimo de 5 caracteres" autocomplete="username"></p>
        <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="20" size="20" placeholder="Minimo de 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
