<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos sobre iframe</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <!-- Tamanho padrão do iframe: 300px x 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="1000px"></iframe> 
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br/" frameborder="0"></iframe> também é muito legal</p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="600px" width="400px" scolling="no"><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">repositório Gustavo Guanabara</a></iframe> também é bem legal 
    </p>
</body>
</html>
